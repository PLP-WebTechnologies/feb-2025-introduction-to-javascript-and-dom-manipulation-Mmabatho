<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f5f5f5;
        }
        
        .demo-text {
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .style-box {
            width: 200px;
            height: 100px;
            background-color: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .element-container {
            min-height: 200px;
            border: 1px dashed #ccc;
            padding: 10px;
            margin-top: 10px;
        }
        
        .dynamic-element {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
        
        button {
            padding: 8px 16px;
            margin-right: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .controls {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>JavaScript DOM Manipulation</h1>
    
    <!-- Section 1: Change Text Content -->
    <div class="section">
        <h2>1. Change Text Content</h2>
        <p id="demo-text" class="demo-text">This text will change when you click the button.</p>
        <div class="controls">
            <button id="change-text-btn">Change Text</button>
            <button id="reset-text-btn">Reset Text</button>
        </div>
    </div>
    
    <!-- Section 2: Modify CSS Styles -->
    <div class="section">
        <h2>2. Modify CSS Styles</h2>
        <div id="style-box" class="style-box">Style Me!</div>
        <div class="controls">
            <button id="change-color-btn">Change Color</button>
            <button id="change-size-btn">Change Size</button>
            <button id="rotate-btn">Rotate</button>
            <button id="reset-style-btn">Reset Style</button>
        </div>
    </div>
    
    <!-- Section 3: Add/Remove Elements -->
    <div class="section">
        <h2>3. Add/Remove Elements</h2>
        <div class="controls">
            <button id="add-element-btn">Add Element</button>
            <button id="remove-element-btn">Remove Last Element</button>
            <button id="clear-elements-btn">Clear All</button>
        </div>
        <div id="element-container" class="element-container">
            <!-- Dynamic elements will be added here -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
